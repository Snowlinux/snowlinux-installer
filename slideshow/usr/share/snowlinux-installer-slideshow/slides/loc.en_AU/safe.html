<h1 class="title">Safe updates</h1>

<div class="main">

<div class="content"><ul>
<li>Snowlinux 5 will receive security updates until February 2016.</li>
<li>The Update Manager sits discreetly in your system tray and lets you know when updates are available. You don't have to apply updates when you don't want to. The Update Manager won't pop up or annoy you in any way.</li>
</ul></div>
